<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even/Odd Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #f5e6d3;
            color: #6b5b95;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            border: 4px solid #6b5b95;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            background: #fff9e6;
            box-shadow: 8px 8px 0px #d4a5a5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 3px;
            color: #d4a5a5;
        }
        
        .digits {
            text-align: center;
            font-size: 56px;
            letter-spacing: 12px;
            margin: 30px 0;
            padding: 25px;
            border: 3px solid #88b8bc;
            background: #e8f4f8;
            color: #6b5b95;
            white-space: nowrap;
            overflow-x: auto;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        button {
            font-family: 'Courier New', monospace;
            background: #f5e6d3;
            color: #6b5b95;
            border: 3px solid #6b5b95;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        button:hover {
            background: #d4a5a5;
            color: #fff9e6;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px #6b5b95;
        }
        
        button:active {
            transform: translateY(0px);
            box-shadow: 2px 2px 0px #6b5b95;
        }
        
        .feedback {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            min-height: 30px;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .correct {
            color: #88b8bc;
        }
        
        .wrong {
            color: #d4a5a5;
        }
        
        .secret-message {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
            padding: 20px;
            border: 3px solid #f4a460;
            background: #fff4e6;
            color: #6b5b95;
            animation: glow 1.5s ease-in-out infinite;
            display: none;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 4px 4px 0px #d4a5a5; }
            50% { box-shadow: 6px 6px 0px #d4a5a5; }
        }
        
        .history {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.6;
            color: #88b8bc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[ EVEN / ODD ]</h1>
        
        <div class="digits" id="digits"></div>
        
        <div class="buttons">
            <button onclick="guess('even')">EVEN</button>
            <button onclick="guess('odd')">ODD</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="secret-message" id="secret">
            ðŸŽ‰ SECRET UNLOCKED ðŸŽ‰<br><br>
            [ YOUR MESSAGE HERE ]
        </div>
        
        <div class="history" id="history"></div>
    </div>
    
    <script>
        let currentDigits = [];
        let currentSum = 0;
        let resultHistory = [];
        const secretPattern = ['correct', 'correct', 'wrong', 'wrong', 'correct', 'wrong'];
        let secretUnlocked = false;
        
        function generateDigits() {
            currentDigits = [];
            currentSum = 0;
            
            for (let i = 0; i < 5; i++) {
                const digit = Math.floor(Math.random() * 10);
                currentDigits.push(digit);
                currentSum += digit;
            }
            
            document.getElementById('digits').textContent = currentDigits.join(' ');
        }
        
        function guess(choice) {
            if (secretUnlocked) {
                return;
            }
            
            const isEven = currentSum % 2 === 0;
            const correctAnswer = isEven ? 'even' : 'odd';
            const isCorrect = choice === correctAnswer;
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            if (isCorrect) {
                feedback.textContent = `âœ“ CORRECT! Sum was ${currentSum}`;
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `âœ— WRONG! Sum was ${currentSum}`;
                feedback.className = 'feedback wrong';
            }
            
            // Add to history
            resultHistory.push(isCorrect ? 'correct' : 'wrong');
            if (resultHistory.length > 6) {
                resultHistory.shift();
            }
            
            // Update history display
            updateHistoryDisplay();
            
            // Check for secret pattern
            checkSecretPattern();
            
            // Generate new digits after a brief delay
            setTimeout(() => {
                if (!secretUnlocked) {
                    generateDigits();
                }
            }, 1000);
        }
        
        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            const symbols = resultHistory.map(r => r === 'correct' ? 'âœ“' : 'âœ—').join(' ');
            historyDiv.textContent = `Last ${resultHistory.length}: ${symbols}`;
        }
        
        function checkSecretPattern() {
            if (resultHistory.length === 6) {
                const matches = resultHistory.every((result, index) => result === secretPattern[index]);
                
                if (matches) {
                    secretUnlocked = true;
                    document.getElementById('secret').style.display = 'block';
                    document.getElementById('feedback').textContent = '';
                }
            }
        }
        
        // Initialize game
        generateDigits();
    </script>
</body>
</html>
